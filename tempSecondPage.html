<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CHANGE THIS TITLE</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  </head>
  <body>
    
    <div class="row">
        <div class="col-md-8" id="userInfo">
            <div id="currentLoc">Currently Searching:</div>
            <div  id="addTerm">
                    <form class="form-inline" >
                        <div class="form-group">
                          <label for="additonalSearch" style="margin-right:12px">Add another search term:</label>
                          <input type="text" class="form-control" id="additionalSearch">
                        </div>
                        <button type="submit" id="addTermButton" class="btn btn-default">Submit</button>
                      </form> 
            </div>
            <div  id="changeLoc">
                    <form class="form-inline" >
                        <div class="form-group">
                          <label for="changeLoc">Search a different location:</label>
                          <input type="text" class="form-control" id="changeLoc">
                        </div>
                        <button type="submit" id="changeLocButton" class="btn btn-default">Submit</button>
                      </form> 
            </div>
            
        </div>
        <div id="utility" class="col-md-4">
                <div class="panel panel-primary" style="padding:0px">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center"><strong>Start using Unborable today. No email required!</strong></h3>
                    </div>
                    <div class="panel-body">
            
                        <!-- Entry Form -->
                        <form id="signup" class="col-md-6">
                        <div class="form-group">
                            <label for="username-input">User Name<span ><h6 id="usernameError" style="color:red"></h6></span></label>
                            <input class="form-control" required=true id="username-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="pin-input">PIN Code<span><h6>(min 4 characters)</h6></span><span ><h6 id="pinError" style="color:red"></h6></span></label>
                            <input class="form-control" required=true id="pin-input" type="text">
                        </div>
                        <button class="btn btn-primary" id="add-user-btn" type="submit">Submit</button>
                        </form>
                    </div>
                    </div>
        </div>
    </div>
  </body>
